<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/style.css">
</head>

<body>
    <div class="container">
        <header>
            <h1>CV_Engine (Build your Resume)</h1>
            <div class="left">
                <button class="edit">Edit</button>
                <button class="tools">Tools</button>
        </header>
        <form action="" id="form">
            <label for="name">Name</label><br>
            <input type="text" placeholder="Enter your name" id="name"><br>
            <label for="email" style="margin-right: 150px;">Email</label>
            <label for="city">City</label><br>
            <input type="email" placeholder="gjp@pepcoding.com" id="email">
            <input type="text" placeholder="Enter your City" id="city"><br>
            <label for="address">Street Address</label><br>
            <input type="text" placeholder="Enter your address" id="address"><br>
            <label for="country">Country</label><br>
            <input type="text" placeholder="Enter your country" id="country"><br>
            <label for="mobile">Phone Number</label><br>
            <input type="tel" placeholder="Enter your phone Number" id="mobile"><button class="addphone"
                style="margin-left: 5px;font-size: 8px;color:blue;">+ Add another number</button><br>
            <h1>Education</h1>
            <h6>Start with your most recent educational institution</h6><br>
            <label for="schoolname">School Name</label><br>
            <input type="text" placeholder="Pepcoding Public School" id="schoolname"><br>
            <label for="city" style="margin-right: 150px;">City/Town</label>
            <label for="Country">Country</label><br>
            <input type="text" placeholder="New Delhi" id="cityed">
            <input type="text" placeholder="India" id="country"><br>
            <label for="degree">Degree</label><br>
            <input type="text" placeholder="B.Tech" id="degree"><br>
            <label for="graduation">Graduation Date</label><br>
            <input type="month" placeholder="Enter your country" id="country"><br>
            <button class="adddes" style="font-size: 10px;color: blue;">+ Add description or special
                awards</button><br><br>
            <h1>Skills</h1>
            <h6>Add a few skills to show employers what you're good at</h6><br>
            <input type="button" placeholder="skill #1" style="width: 200px;"><br>
            <input type="button" placeholder="skill #1" style="width: 200px;"><br>
            <input type="button" placeholder="skill #1" style="width: 200px;"><br>
            <input type="button" placeholder="skill #1" style="width: 200px;"><br>
            <input type="button" placeholder="skill #1" style="width: 200px;"><br>
            <input type="button" placeholder="skill #1" style="width: 200px;"><br>
            <input type="button" placeholder="skill #1" style="width: 200px;"><br><br>
            <h1>Interests</h1><br>
            <textarea name="" id="" cols="40" rows="7" placeholder="Enter affilation description"
                id="editor"></textarea>
        </form>
        <div class="tools-div">
            <h1>Here's Your Resume</h1>
            <h6>What don you want to do next?</h6><br>
            <div class="export">
                <label for="Export">Export Options</label><br>
                <button class="print" style="width: 200px;background-color: aquamarine;">Print</button><br>
            </div>
            <div class="format">Formatting Options
                <div class="fstyle">Font</div>
                <select id="input-font" class="input" onchange="changeFontStyle (this);">

                    <option value="Times New Roman" selected="selected">
                        Times New Roman
                    </option>
                    <option value="Arial">Arial</option>
                    <option value="fantasy">Fantasy</option>
                    <option value="cursive">cursive</option>
                </select>
                <div class="font-size">Font Size</div>
                <select id="input-font-size" class="input"
        onchange="changeFontSize (this);">
  
        <option value="30px" 
            selected="selected">
            Smaller
        </option>
        <option value="50px">Large</option>
        <option value="fantasy">XLarge</option>
        <option value="cursive">XXLarge</option>
    </select>
            </div>
            <div class="colorlogo">Change Color</div>
            <div class="colors">
                <div class="circle" style="background-color:blue"></div>
                <div class="circle" style="background-color:yellow"></div>
                <div class="circle" style="background-color:red"></div>
                <div class="circle" style="background-color:greenyellow"></div>
                <div class="circle" style="background-color:hotpink"></div>
                <div class="circle" style="background-color:magenta"></div>
                <div class="circle" style="background-color:midnightblue"></div>
            </div>
        </div>
    </div>
    </div>
    </div>
    <div class="right">
    </div>
    </div>
</body>
<script src="https://cdn.ckeditor.com/ckeditor5/27.1.0/classic/ckeditor.js"></script>
<script src="/index.js"></script>

</html>
